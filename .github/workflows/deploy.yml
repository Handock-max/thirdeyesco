# Workflow de déploiement automatique sur GitHub Pages
# Ce fichier configure le déploiement automatique du site Third Eyes Co.
name: Deploy to GitHub Pages

# Déclenchement du workflow
on:
  # Déploiement à chaque push sur la branche main
  push:
    branches: [ main ]
  # Déploiement manuel depuis l'interface GitHub
  workflow_dispatch:

# Permissions nécessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Configuration pour éviter les déploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: false

# Jobs du workflow
jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Étape 1: Récupération du code source
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Étape 2: Configuration de Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    # Étape 3: Installation des dépendances
    - name: Install dependencies
      run: npm ci
      
    # Étape 4: Vérification du code avec ESLint
    - name: Run linter
      run: npm run lint
      
    # Étape 5: Build du projet pour production
    - name: Build project
      run: npm run build:github
      
    # Étape 6: Upload des fichiers buildés
    - name: Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  # Job de déploiement
  deploy:
    # Ce job ne s'exécute que si le build réussit
    needs: build
    runs-on: ubuntu-latest
    
    # Configuration de l'environnement GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    # Étape 1: Déploiement sur GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4